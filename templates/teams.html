<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 구성 결과</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .nickname {
            display: inline-block;
            width: 200px; /* 고정된 너비 */
            text-align: left; /* 왼쪽 정렬 */
            overflow-wrap: break-word; /* 긴 텍스트 줄바꿈 처리 */
            white-space: nowrap; /* 줄바꿈 방지 */
            overflow: hidden; /* 텍스트가 넘칠 경우 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트에 ... 표시 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-8 text-center">팀 구성 결과</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for team in teams %}
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-bold text-lg mb-4 text-center">팀 {{ loop.index }}</h2>
                <ul class="list-none">
                    {% for member in team %}
                    <li class="nickname">{{ member }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
        <div class="mt-8 text-center">
            <a href="{{ url_for('home') }}" class="bg-blue-500 text-white px-4 py-2 rounded">처음으로</a>
        </div>
    </div>
</body>
</html>
