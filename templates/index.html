<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유세라배 크리스마스 이리 서바이벌</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            opacity: 0; /* 초기 상태 */
            transition: opacity 1s ease; /* 페이드인 효과 */
        }
        body.fade-in {
            opacity: 1; /* 페이드인 */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* 어두운 배경 */
            z-index: 50;
            display: none;
        }
        .overlay.show {
            display: flex; /* 오버레이 표시 및 중앙 배치 */
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 50%; /* 이미지 크기 */
            height: auto; /* 비율 유지 */
        }
        .image-container img {
            width: 100%; /* 이미지가 컨테이너 크기에 맞게 조정 */
            height: auto; /* 비율 유지 */
            object-fit: contain; /* 비율 유지하며 컨테이너 크기에 맞춤 */
        }
        .category-container {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }
        .category {
            flex: 1;
            margin: 0 1rem;
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .category h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            background: #f4f4f4;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .nickname {
            position: relative;
            margin: 0.5rem 0;
            display: block;
            background: #e2e8f0;
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.875rem;
        }
        .nickname .delete-button {
            position: absolute;
            top: 0.2rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #f00;
            font-size: 0.8rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 relative">
    <!-- 화면 내용 -->
    <div class="container mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">유세라배 크리스마스 이리 서바이벌</h1>
            <form action="{{ url_for('generate_teams') }}" method="POST" class="flex items-center space-x-4">
                <span>카테고리</span>
                <select name="category" class="border border-gray-300 rounded p-1">
                    {% for cat in category_list %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded transition hover:bg-blue-600">추첨하기</button>
            </form>
        </header>

        <!-- 카테고리별 닉네임 정렬 -->
        <div class="category-container">
            {% for category, nicknames in categories.items() %}
            <div class="category">
                <h2>{{ category }} <span class="text-sm text-gray-600">({{ nicknames|length }}명)</span></h2>
                {% for nickname in nicknames %}
                <div class="nickname">
                    {{ nickname }}
                    <!-- 삭제 버튼 -->
                    <form action="{{ url_for('delete_data') }}" method="POST" class="inline">
                        <input type="hidden" name="category" value="{{ category }}">
                        <input type="hidden" name="nickname" value="{{ nickname }}">
                        <button type="submit" class="delete-button">X</button>
                    </form>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

        <!-- 데이터 추가 폼 -->
        <div class="mt-8">
            <h2 class="text-xl font-bold mb-4">데이터 추가하기</h2>
            <form action="{{ url_for('add_data') }}" method="POST" class="space-y-4">
                <!-- 카테고리 선택 -->
                <div>
                    <label for="category" class="block text-sm font-medium">카테고리 선택</label>
                    <select name="category" id="category" class="border border-gray-300 rounded p-2 w-full">
                        {% for cat in category_list %}
                        <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 닉네임 입력 -->
                <div>
                    <label for="nicknames" class="block text-sm font-medium">닉네임 입력</label>
                    <input type="text" name="nicknames" id="nicknames" placeholder="닉네임 또는 닉네임1/닉네임2 형식으로 입력"
                           class="border border-gray-300 rounded p-2 w-full">
                </div>

                <!-- 추가 버튼 -->
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    추가하기
                </button>
            </form>
        </div>
    </div>

    <!-- 페이드아웃 오버레이 -->
    <div class="overlay">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/sera.png') }}" alt="최종 이미지" id="finalImage">
        </div>
    </div>

    <script>
        // 페이지 로딩 시 페이드인 효과
        document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.add('fade-in');
        });

        // 추첨하기 클릭 시
        document.querySelector('form[action="/generate_teams"]').addEventListener('submit', function (event) {
            event.preventDefault(); // 기본 동작 방지

            const overlay = document.querySelector('.overlay');
            const finalImage = document.getElementById('finalImage');

            overlay.classList.add('show'); // 오버레이 표시
            finalImage.classList.add('visible'); // 최종 이미지 표시

            // 1초 후 폼 제출
            setTimeout(() => {
                this.submit();
            }, 1500); // 이미지 표시 후 1.5초 대기
        });
    </script>
</body>
</html>
