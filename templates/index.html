<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유세라배 크리스마스 이리 서바이벌</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="relative bg-[url('/static/images/christmas.png')] bg-cover bg-center bg-fixed bg-no-repeat flex items-center justify-center h-screen">
    <!-- 반투명 오버레이 레이어 -->
    <div class="absolute inset-0 bg-white bg-opacity-50"></div>

    <!-- 실제 콘텐츠 -->
    <div class="relative z-10 container mx-auto p-6 bg-white bg-opacity-90 rounded shadow">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-4">
                <img src="{{ url_for('static', filename='images/sera.png') }}" alt="크리스마스 이미지" class="w-16 h-16 object-contain">
                <h1 class="text-2xl font-bold">유세라배 크리스마스 이리 서바이벌</h1>
            </div>
            <form action="{{ url_for('generate_teams') }}" method="POST" class="flex items-center space-x-2">
                <span>카테고리</span>
                <select name="category" class="border border-gray-300 rounded p-1">
                    {% for cat in category_list %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">추첨하기</button>
            </form>
        </header>
        <main>
            <h2 class="text-xl font-bold mb-4">현재 카테고리 목록</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                {% for cat, nicks in categories.items() %}
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">{{ cat }}</h3>
                    <ul class="list-disc list-inside">
                        {% for nick in nicks %}
                        <li>{{ nick }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
</body>
</html>
